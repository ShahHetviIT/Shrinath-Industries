<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%COMPANY_NAME% | Electrical Panel Manufacturing</title>
    <meta name="description" content="%COMPANY_NAME% - Electrical Panel Mfg. & Electrical Licensed Contractor. Serving since 2006." />
    <script>
      // Fallback if .env variables are not injected
      window.onload = function() {
        if (document.title === '%COMPANY_NAME% | Electrical Panel Manufacturing') {
          document.title = 'SHRINATH INDUSTRIES | Electrical Panel Manufacturing';
        }
        const metaDescription = document.querySelector('meta[name="description"]');
        if (metaDescription.content.includes('%COMPANY_NAME%')) {
          metaDescription.content = metaDescription.content.replace('%COMPANY_NAME%', 'SHRINATH INDUSTRIES');
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
